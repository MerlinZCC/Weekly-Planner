name: CI

on: [push]

jobs:
  html-validator:
    name: HTML-validator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2 # checkout the code
      - name: HTML Validator # https://github.com/marketplace/actions/html5-validator
        uses: Cyb3r-Jak3/html5validator-action@v0.6.1 
        with:
          root: ./source/
  super-linters:
    name: linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3 # checkout the code
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
        
      - name: Lint Code Base #https://github.com/marketplace/actions/super-linter
        uses: github/super-linter@v4
        env:
            VALIDATE_ALL_CODEBASE: false
            FILTER_REGEX_INCLUDE: ./source/
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  js-doc:
    name: js doc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v2

      - name: Make Docs
        uses: andstor/jsdoc-action@v1.2.0
        with:
          source_dir: ./source
          output_dir: ./docs
          recurse: true

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: ./docs # The folder the action should deploy.
  
  
