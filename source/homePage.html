<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Planner</title>
    <link rel="icon" sizes="114x114" href="/source/assets/icons/favicon.png" type="image/png">

    <!-- Main Stylesheet & Scripts -->
    <link rel="stylesheet" href="assets/styles/homePage.css">
    <script src="assets/scripts/main.js" type="module"></script>
    <script src="assets/scripts/taskShadowDom.js" type="module"></script>

    <!-- forawesome (good resource for finding icons, go to their website https://fontawesome.com/icons search and copy & paste html code to add icons)-->
    <script
      src="https://kit.fontawesome.com/8c6cfa6ebd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- top navigation bar -->
      <div class="top-nav">
        <!-- Welcome message & Log out option -->
        <p class="greeting-message"></p>
        <button class="logout-btn">
          <img class="logout-img" src="assets/icons/logout.png" alt="LogOut">
        </button>
      </div>


      <!--title-->
      <h1 id="title">Weekly Planner</h1>

      <!-- top progress bar -->
      <div id="top-progbar-container">
        <div id="top-progress-bar">
          <div id="top-progress"></div>
        </div>
        <span id="progTxt">Start Working!</span>
      </div>
      
    </header>
    <main>
      
      
        <!--You may use this to test and write styles for task, list, and board of task lists-->
        <div id="board">
            <div id="weekdays" class="list">
                <div class="collapsible">
                  <span>Monday</span> 
                  <div class="progress-container">
                    <div class="progress"></div>
                  </div>
                  <span> (0 Task, 0 Done)</span>
                </div>
                <div id="Monday" class="task-board shrink">
                    <button class="addBtn">Add Task<img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <div class="collapsible">
                  <span>Tuesday</span> 
                  <div class="progress-container">
                    <div class="progress"></div>
                  </div>
                  <span> (0 Task, 0 Done)</span>
                </div>
                <div id="Tuesday" class="task-board shrink">
                    <button class="addBtn">Add Task<img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <div class="collapsible">
                  <span>Wednesday</span> 
                  <div class="progress-container">
                    <div class="progress"></div>
                  </div>
                  <span> (0 Task, 0 Done)</span>
                </div>
                <div id="Wednesday" class="task-board shrink">
                    <button class="addBtn">Add Task<img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <div class="collapsible">
                  <span>Thursday</span> 
                  <div class="progress-container">
                    <div class="progress"></div>
                  </div>
                  <span> (0 Task, 0 Done)</span>
                </div>
                <div id="Thursday" class="task-board shrink">
                    <button class="addBtn">Add Task<img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <div class="collapsible">
                  <span>Friday</span> 
                  <div class="progress-container">
                    <div class="progress"></div>
                  </div>
                  <span> (0 Task, 0 Done)</span>
                </div>
                <div id="Friday" class="task-board shrink">
                    <button class="addBtn">Add Task<img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <div class="collapsible">
                  <span>Saturday</span> 
                  <div class="progress-container">
                    <div class="progress"></div>
                  </div>
                  <span> (0 Task, 0 Done)</span>
                </div>
                <div id="Saturday" class="task-board shrink">
                    <button class="addBtn">Add Task<img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <div class="collapsible">
                  <span>Sunday</span> 
                  <div class="progress-container">
                    <div class="progress"></div>
                  </div>
                  <span> (0 Task, 0 Done)</span>
                </div>
                <div id="Sunday" class="task-board shrink">
                    <button class="addBtn">Add Task<img src="assets/icons/add.png" alt="addTask"></button>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
