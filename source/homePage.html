<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list home page</title>

    <!-- Main Stylesheet & Scripts -->
    <link rel="stylesheet" href="assets/styles/homePage.css" />
    <script src="assets/scripts/main.js" type="module"></script>

    <!-- forawesome (good resource for finding icons, go to their website https://fontawesome.com/icons search and copy & paste html code to add icons)-->
    <script src="https://kit.fontawesome.com/8c6cfa6ebd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- top navigation bar -->
        <div class="top-nav">
            <!-- Welcome message & Log out option -->
            <p>Hi Jack
                <!-- Align text to right -->
                <span class="right">Log Out</span>
            </p>
        </div>
        <!--title-->
        <h1 id="title">Weekly Planner</h1>
    </header>
    <main>
        <!--You may use this to test and write styles for task, list, and board of task lists-->
        <div id="board">
            <div class="list">
                <button type="button" class="collapsible">Monday</button>
                <div class="task-board shrink">
                    <div class="task">
                        <input type="checkbox">
                        <span>Each Lunch</span>
                        <button type="submit">Confirm</button>
                    </div>
                    <div class="task">
                        <input type="checkbox">
                        <input type="text" name="taskName" id="" class="input">
                        <button type="submit">Confirm</button>
                    </div>
                    <i class="fa-solid fa-plus"></i>
                    <img src="assets/icons/add.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
