<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list home page</title>

    <!-- Main Stylesheet & Scripts -->
    <link rel="stylesheet" href="assets/styles/homePage.css" />
    <script src="assets/scripts/main.js" type="module"></script>
    <script src="assets/scripts/taskShadowDom.js" type="module"></script>

    <!-- forawesome (good resource for finding icons, go to their website https://fontawesome.com/icons search and copy & paste html code to add icons)-->
    <script
      src="https://kit.fontawesome.com/8c6cfa6ebd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- top navigation bar -->
      <div class="top-nav">
        <!-- Welcome message & Log out option -->
        <p class="greeting-message"></p>
        <button class="logout-btn">
          <img class="logout-img" src="assets/icons/logout.png" alt="LogOut" />
        </button>
      </div>
      <!--title-->
      <h1 id="title">Weekly Planner</h1>
    </header>
    <main>
        <!--You may use this to test and write styles for task, list, and board of task lists-->
        <div id="board">
            <div id="weekdays" class="list">
                <button type="button" class="collapsible"><span>Monday</span> <span> (0 Task, 0 Done)</span></button>
                <div id="Monday" class="task-board shrink">
                    <button class="addBtn"><img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <button type="button" class="collapsible"><span>Tuesday</span> <span> (0 Task, 0 Done)</span></button>
                <div id="Tuesday" class="task-board shrink">
                    <button class="addBtn"><img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <button type="button" class="collapsible"><span>Wednesday</span> <span> (0 Task, 0 Done)</span></button>
                <div id="Wednesday" class="task-board shrink">
                    <button class="addBtn"><img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <button type="button" class="collapsible"><span>Thursday</span> <span> (0 Task, 0 Done)</span></button>
                <div id="Thursday" class="task-board shrink">
                    <button class="addBtn"><img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <button type="button" class="collapsible"><span>Friday</span> <span> (0 Task, 0 Done)</span></button>
                <div id="Friday" class="task-board shrink">
                    <button class="addBtn"><img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <button type="button" class="collapsible"><span>Saturday</span> <span> (0 Task, 0 Done)</span></button>
                <div id="Saturday" class="task-board shrink">
                    <button class="addBtn"><img src="assets/icons/add.png" alt="addTask"></button>
                </div>

                <button type="button" class="collapsible"><span>Sunday</span> <span> (0 Task, 0 Done)</span></button>
                <div id="Sunday" class="task-board shrink">
                    <button class="addBtn"><img src="assets/icons/add.png" alt="addTask"></button>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
