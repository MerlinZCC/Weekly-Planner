<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list home page</title>

    <!-- Main Stylesheet & Scripts -->
    <link rel="stylesheet" href="assets/styles/homePage.css" />
    <script src="assets/scripts/main.js" type="module"></script>

    <!-- Google Fonts (just a example, feel free to change based on design)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- forawesome (good resource for finding icons, go to their website https://fontawesome.com/icons search and copy & paste html code to add icons)-->
    <script src="https://kit.fontawesome.com/8c6cfa6ebd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!--test for google font, feel free to delete-->
        <h1>Welcome to Weekly Planner!</h1>
    </header>
    <main>
        <!--You may use this to test and write styles for task, list, and board of task lists-->
        <div id="board">
            <div class="list">
                <button type="button" class="collapsible">Monday</button>
                <div class="task-board">
                    <div class="task">
                        <input type="checkbox">
                        <label for="taskName"> CSE110 Lab 6</label>
                        <button type="submit">Confirm</button>
                    </div>
                    <div class="task">
                        <input type="checkbox">
                        <input type="text" name="taskName" id="" class="input">
                        <button type="submit">Confirm</button>
                    </div>
                    <i class="fa-solid fa-plus"></i>
                    <img src="assets/icons/add.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
