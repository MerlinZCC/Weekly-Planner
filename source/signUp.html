<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signUpStyling.css">
    <title></title>
  </head>
  <body>
    <main id="mainEle">
        <h1 id="signUpHeading">Sign Up</h1> 
        <form>
            <label for="usernameText">Username: </label>
            <input type="text" id="usernameTxt"/>
            <br></br>
            <label for="passwordTxt">Password: </label>
            <input type="text" id="passwordTxt"/>
            <br></br>
            <label for="confirmPasswordTxt">Confirm Password: </label>
            <input type="text" id="confirmPasswordTxt"/>
        </form>
    </main> 
    <button id="submitButton">Sign Up</button>
  </body>
</html>
