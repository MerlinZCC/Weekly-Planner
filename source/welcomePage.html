<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles/welcomePageStyling.css">
    <script src="assets/scripts/login.js" type="module"></script>
    <title>PlannedWeek - Login</title>
    <link rel="icon" sizes="114x114" href="assets/icons/favicon.png"type="image/png" />
  </head>
  <body>
    

    <main id="mainEle">
      <div id="titleContainer"> 
        <h1 id="appTitle">PlannedWeek</h1>
        <img id="appImg" src="assets/images/appLogo.png" alt="app-logo">
      </div>
      <h2 id="welcomeMessage">Start planning your week</h2>
      <div class="signup-form">
        <form>
          <label for="username">Username</label><br>
          <input required type="text" name="username" id="username">
          <br><br>
          <label for="password">Password</label><br>
          <input required type="password" name="password" id="password"><br>
          <p id="warningMessage"></p>
          <button type="submit" class="login-button">Log in</button>
        </form>
        <p id="signUpMessage">
          Don't have an account? <a href="signUp.html">Sign up</a>
        </p>
      </div>
    </main>
  </body>
</html>
